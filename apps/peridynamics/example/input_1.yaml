Model:
  Dimension: 2
  Discretization_Type:
    Spatial: finite_difference
    Time: central_difference
  Final_Time: 1.000000e-02
  Time_Steps: 20000
  Particle_Sim_Type: Single_Particle
# Zone block is optional
# For Single_Particle simulation, zone = 1 is fixed
Zone:
  Zones: 1
# Particle block is not needed if mesh file is provided but if we are creating mesh
# using in-built function, we need geometry information within this block
Particle:
  # optional
  Test_Name: test_peridynamics
  Zone_1:
    Type: rectangle
    Parameters: [0, 0, 0, 0.01, 0.01, 0]
Mesh:
  Zone_1:
    CreateMesh:
      Flag: true
      Info: uniform
    Mesh_Size: 0.0001
Material:
  Zone_1:
    Type: PDState
    Horizon: 0.00032
    Density: 1.200000e+03
    Compute_From_Classical: true
    K: 2.160000e+05
    G: 1.296000e+05
    Gc: 5.000000e+02
    Influence_Function:
      Type: 1
Displacement_BC:
  Sets: 2
  Set_1:
    Region:
      Geometry:
        Type: rectangle
        Parameters: [0, 0, 0, 0.002, 0.002, 0]
    Direction: [1,2]
    Time_Function:
      Type: constant
      Parameters:
        - 0.0
    Spatial_Function:
      Type: constant
    Zero_Displacement: true
  Set_2:
    Region:
      Geometry:
        Type: rectangle
        Parameters: [0.008, 0.008, 0.01, 0.01, 0]
    Direction: [1,2]
    Time_Function:
      Type: linear
      Parameters:
        - 0.01
    Spatial_Function:
      Type: constant
Output:
  Path: ./example/
  Tags:
    - Displacement
    - Velocity
    - Force
    - Force_Density
    - Damage_Z
    - Damage
    - Nodal_Volume
    - Zone_ID
    - Particle_ID
    - Fixity
    - Force_Fixity
    - Theta
  Output_Interval: 2000
  Compress_Type: zlib
  Perform_FE_Out: true
  Perform_Out: true
  Debug: 3
  Tag_PP: 1
